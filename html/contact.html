<div class="row">
    <div class="col-10 offset-1">
        <h2>Kontaktirajte nas</h3>
    </div>
</div>
<form id="contact_form">
    <div class="row">
        <div class="col-6 col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-5 offset-1">
            <input type="text" placeholder="Ime i prezime*" autocomplete="name" required autofocus><br>
        </div>
    </div>  
    <div class="row">
         <div class="col-6 col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-5 offset-1">
            <input type="tel" placeholder="Broj mobitela" autocomplete="tel"><br>
        </div>
    </div>
    <div class="row">
         <div class="col-6 col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-5 offset-1">
            <input type="email" placeholder="Email*" autocomplete="email" required><br>
        </div>
    </div>
    <div class="row">
         <div class="col-8 col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-7 offset-1">
            <textarea placeholder="Poruka*" required rows="8"></textarea>
        </div>
    </div>
    <div class="row">
         <div class="col-10 offset-1" style="text-align: left;">
            <small>Polja označena sa * su obavezna</small> 
        </div>
    </div>
    <div class="row">
        <div class="col-3 col-xxl-1 col-xl-1 col-lg-1 col-md-2 col-sm-2 offset-1" style="text-align: left;">
            <button type="submit" class="submit">Pošalji</button>
        </div>
    </div>
    </div>
</form>
